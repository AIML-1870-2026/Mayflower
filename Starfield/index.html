<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --bg: #000000;
            --panel-bg: rgba(0, 10, 20, 0.85);
            --border: rgba(0, 255, 255, 0.3);
        }

        @keyframes rainbowBorder {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes rainbowGlow {
            0% { 
                box-shadow: 0 0 20px hsla(0, 100%, 50%, 0.6),
                            0 0 40px hsla(0, 100%, 50%, 0.4),
                            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            25% { 
                box-shadow: 0 0 20px hsla(90, 100%, 50%, 0.6),
                            0 0 40px hsla(90, 100%, 50%, 0.4),
                            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 0 20px hsla(180, 100%, 50%, 0.6),
                            0 0 40px hsla(180, 100%, 50%, 0.4),
                            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            75% { 
                box-shadow: 0 0 20px hsla(270, 100%, 50%, 0.6),
                            0 0 40px hsla(270, 100%, 50%, 0.4),
                            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 0 0 20px hsla(360, 100%, 50%, 0.6),
                            0 0 40px hsla(360, 100%, 50%, 0.4),
                            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes rainbowText {
            0% { color: hsl(0, 100%, 70%); text-shadow: 0 0 10px hsl(0, 100%, 50%); }
            16% { color: hsl(60, 100%, 70%); text-shadow: 0 0 10px hsl(60, 100%, 50%); }
            33% { color: hsl(120, 100%, 70%); text-shadow: 0 0 10px hsl(120, 100%, 50%); }
            50% { color: hsl(180, 100%, 70%); text-shadow: 0 0 10px hsl(180, 100%, 50%); }
            66% { color: hsl(240, 100%, 70%); text-shadow: 0 0 10px hsl(240, 100%, 50%); }
            83% { color: hsl(300, 100%, 70%); text-shadow: 0 0 10px hsl(300, 100%, 50%); }
            100% { color: hsl(360, 100%, 70%); text-shadow: 0 0 10px hsl(360, 100%, 50%); }
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            overflow: hidden;
            color: var(--primary);
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #001020 0%, #000000 100%);
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--panel-bg);
            border: 2px solid;
            border-color: transparent;
            border-radius: 8px;
            padding: 16px;
            width: 240px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1), rainbowGlow 6s linear infinite, rainbowBorder 8s linear infinite;
            z-index: 100;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .panel-header {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 18px;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: rainbowText 4s linear infinite;
        }

        .control-group {
            margin-bottom: 14px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .control-group:nth-child(2) { animation-delay: 0.1s; }
        .control-group:nth-child(3) { animation-delay: 0.2s; }
        .control-group:nth-child(4) { animation-delay: 0.3s; }
        .control-group:nth-child(5) { animation-delay: 0.4s; }
        .control-group:nth-child(6) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: rainbowText 5s linear infinite;
        }

        .value-display {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            animation: rainbowText 3s linear infinite;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, 
                hsl(0, 100%, 50%), 
                hsl(60, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(180, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(360, 100%, 50%));
            outline: none;
            -webkit-appearance: none;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        input[type="range"]:hover {
            opacity: 1;
            filter: brightness(1.2);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            animation: rainbowGlowThumb 3s linear infinite;
        }

        @keyframes rainbowGlowThumb {
            0% { box-shadow: 0 0 15px hsl(0, 100%, 50%), 0 0 5px hsl(0, 100%, 70%); }
            16% { box-shadow: 0 0 15px hsl(60, 100%, 50%), 0 0 5px hsl(60, 100%, 70%); }
            33% { box-shadow: 0 0 15px hsl(120, 100%, 50%), 0 0 5px hsl(120, 100%, 70%); }
            50% { box-shadow: 0 0 15px hsl(180, 100%, 50%), 0 0 5px hsl(180, 100%, 70%); }
            66% { box-shadow: 0 0 15px hsl(240, 100%, 50%), 0 0 5px hsl(240, 100%, 70%); }
            83% { box-shadow: 0 0 15px hsl(300, 100%, 50%), 0 0 5px hsl(300, 100%, 70%); }
            100% { box-shadow: 0 0 15px hsl(360, 100%, 50%), 0 0 5px hsl(360, 100%, 70%); }
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            animation: rainbowGlowThumb 3s linear infinite;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }

        .stats {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid;
            border-image: linear-gradient(90deg, 
                hsl(0, 100%, 50%), 
                hsl(120, 100%, 50%), 
                hsl(240, 100%, 50%),
                hsl(360, 100%, 50%)) 1;
            font-size: 9px;
            animation: rainbowText 6s linear infinite;
            line-height: 1.5;
        }

        .fps {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            animation: rainbowText 2.5s linear infinite;
        }

        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                padding: 16px;
            }

            .panel-header {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="control-panel">
        <div class="panel-header">Starfield</div>
        
        <div class="control-group">
            <label>
                <span>Star Count</span>
                <span class="value-display" id="countValue">1000</span>
            </label>
            <input type="range" id="starCount" min="100" max="3000" value="1000" step="100">
        </div>

        <div class="control-group">
            <label>
                <span>Speed</span>
                <span class="value-display" id="speedValue">2.0</span>
            </label>
            <input type="range" id="speed" min="0.5" max="10" value="2" step="0.5">
        </div>

        <div class="control-group">
            <label>
                <span>Trail Length</span>
                <span class="value-display" id="trailValue">3</span>
            </label>
            <input type="range" id="trailLength" min="1" max="10" value="3" step="1">
        </div>

        <div class="control-group">
            <label>
                <span>Star Size</span>
                <span class="value-display" id="sizeValue">2.0</span>
            </label>
            <input type="range" id="starSize" min="0.5" max="5" value="2" step="0.5">
        </div>

        <div class="control-group">
            <label>
                <span>Spread</span>
                <span class="value-display" id="spreadValue">50</span>
            </label>
            <input type="range" id="spread" min="10" max="100" value="50" step="5">
        </div>

        <div class="control-group">
            <label>
                <span>Mouse Force</span>
                <span class="value-display" id="mouseForceValue">5</span>
            </label>
            <input type="range" id="mouseForce" min="0" max="20" value="5" step="1">
        </div>

        <div class="control-group">
            <label>
                <span>Twin Mode</span>
                <span class="value-display" id="twinValue">Off</span>
            </label>
            <input type="range" id="twinMode" min="0" max="8" value="0" step="1">
        </div>

        <div class="stats">
            <div>FPS: <span class="fps" id="fps">60</span></div>
            <div>Active Stars: <span id="activeStars">0</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Controls
        const controls = {
            starCount: 1000,
            speed: 2,
            trailLength: 3,
            starSize: 2,
            spread: 50,
            mouseForce: 5,
            twinMode: 0
        };

        // Mouse tracking
        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            active: false
        };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        // Rainbow Road class
        class RainbowRoad {
            constructor() {
                this.segments = [];
                this.numSegments = 100;
                this.roadWidth = 400;
                this.stripeWidth = 40;
                this.initSegments();
            }

            initSegments() {
                for (let i = 0; i < this.numSegments; i++) {
                    this.segments.push({
                        z: i * 20,
                        hue: (i * 10) % 360
                    });
                }
            }

            update() {
                // Move segments forward
                this.segments.forEach(segment => {
                    segment.z -= controls.speed * 2;
                    segment.hue = (segment.hue + 1) % 360;
                });

                // Reset segments that go past camera
                this.segments.forEach(segment => {
                    if (segment.z <= 0) {
                        segment.z = this.numSegments * 20;
                    }
                });
            }

            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Draw from back to front
                for (let i = this.segments.length - 1; i >= 0; i--) {
                    const segment = this.segments[i];
                    const nextSegment = this.segments[i - 1];
                    
                    if (!nextSegment) continue;

                    // Calculate perspective
                    const scale = 1000 / segment.z;
                    const nextScale = 1000 / nextSegment.z;
                    
                    const roadWidthScaled = this.roadWidth * scale;
                    const nextRoadWidthScaled = this.roadWidth * nextScale;
                    
                    const y = centerY + (1000 / segment.z) * 300;
                    const nextY = centerY + (1000 / nextSegment.z) * 300;

                    // Draw road segment (trapezoid)
                    const numStripes = 6;
                    const stripeSize = 1 / numStripes;
                    
                    for (let s = 0; s < numStripes; s++) {
                        const hue = (segment.hue + s * 60) % 360;
                        
                        const leftStart = centerX - roadWidthScaled / 2 + (roadWidthScaled * s * stripeSize);
                        const rightStart = centerX - roadWidthScaled / 2 + (roadWidthScaled * (s + 1) * stripeSize);
                        const leftEnd = centerX - nextRoadWidthScaled / 2 + (nextRoadWidthScaled * s * stripeSize);
                        const rightEnd = centerX - nextRoadWidthScaled / 2 + (nextRoadWidthScaled * (s + 1) * stripeSize);

                        // Create gradient for depth
                        const gradient = ctx.createLinearGradient(centerX, y, centerX, nextY);
                        const brightness = Math.min(100, 30 + (1000 / segment.z) * 2);
                        gradient.addColorStop(0, `hsla(${hue}, 100%, ${brightness}%, 0.9)`);
                        gradient.addColorStop(1, `hsla(${hue}, 100%, ${Math.min(brightness + 20, 100)}%, 0.95)`);

                        ctx.beginPath();
                        ctx.fillStyle = gradient;
                        ctx.moveTo(leftStart, y);
                        ctx.lineTo(rightStart, y);
                        ctx.lineTo(rightEnd, nextY);
                        ctx.lineTo(leftEnd, nextY);
                        ctx.closePath();
                        ctx.fill();

                        // Add glowing edge
                        ctx.strokeStyle = `hsla(${hue}, 100%, 90%, 0.5)`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }

                    // Draw side rails with glow
                    ctx.strokeStyle = `hsla(${segment.hue}, 100%, 80%, 0.8)`;
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${segment.hue}, 100%, 50%)`;
                    
                    // Left rail
                    ctx.beginPath();
                    ctx.moveTo(centerX - roadWidthScaled / 2, y);
                    ctx.lineTo(centerX - nextRoadWidthScaled / 2, nextY);
                    ctx.stroke();
                    
                    // Right rail
                    ctx.beginPath();
                    ctx.moveTo(centerX + roadWidthScaled / 2, y);
                    ctx.lineTo(centerX + nextRoadWidthScaled / 2, nextY);
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                }
            }
        }

        const rainbowRoad = new RainbowRoad();

        // Shooting Star class
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                // Start from random edge of screen
                const side = Math.floor(Math.random() * 4);
                if (side === 0) { // top
                    this.x = Math.random() * canvas.width;
                    this.y = -50;
                } else if (side === 1) { // right
                    this.x = canvas.width + 50;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 50;
                } else { // left
                    this.x = -50;
                    this.y = Math.random() * canvas.height;
                }

                // Random angle
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 8 + Math.random() * 6;
                this.length = 100 + Math.random() * 100;
                this.hue = Math.random() * 360;
                this.life = 1;
                this.fadeRate = 0.01 + Math.random() * 0.02;
                
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                
                this.trail = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.fadeRate;

                // Add current position to trail
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                
                // Limit trail length
                if (this.trail.length > 30) {
                    this.trail.shift();
                }

                // Reset if faded or off screen
                if (this.life <= 0 || 
                    this.x < -200 || this.x > canvas.width + 200 ||
                    this.y < -200 || this.y > canvas.height + 200) {
                    this.reset();
                }
            }

            draw() {
                if (this.trail.length < 2) return;

                // Draw trail with rainbow gradient
                for (let i = 1; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const prevPoint = this.trail[i - 1];
                    const progress = i / this.trail.length;
                    
                    const gradient = ctx.createLinearGradient(
                        prevPoint.x, prevPoint.y, point.x, point.y
                    );
                    
                    const hue1 = (this.hue + progress * 60) % 360;
                    const hue2 = (this.hue + progress * 60 + 30) % 360;
                    
                    gradient.addColorStop(0, `hsla(${hue1}, 100%, 70%, ${point.life * progress * 0.6})`);
                    gradient.addColorStop(1, `hsla(${hue2}, 100%, 80%, ${point.life * progress * 0.8})`);

                    ctx.beginPath();
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = (1 - progress) * 4 * point.life;
                    ctx.moveTo(prevPoint.x, prevPoint.y);
                    ctx.lineTo(point.x, point.y);
                    ctx.stroke();
                }

                // Draw bright head
                const head = this.trail[this.trail.length - 1];
                const headGradient = ctx.createRadialGradient(head.x, head.y, 0, head.x, head.y, 8);
                headGradient.addColorStop(0, `hsla(${this.hue}, 100%, 100%, ${this.life})`);
                headGradient.addColorStop(0.5, `hsla(${this.hue + 30}, 100%, 80%, ${this.life * 0.6})`);
                headGradient.addColorStop(1, `hsla(${this.hue + 60}, 100%, 60%, 0)`);

                ctx.beginPath();
                ctx.fillStyle = headGradient;
                ctx.arc(head.x, head.y, 8 * this.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Unicorn class
        class Unicorn {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = -100;
                this.y = 100 + Math.random() * (canvas.height - 200);
                this.speed = 3 + Math.random() * 2;
                this.scale = 0.6 + Math.random() * 0.4;
                this.hue = Math.random() * 360;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.sparkles = [];
                this.sparkleTimer = 0;
            }

            update() {
                this.x += this.speed;
                this.floatOffset += 0.05;
                this.y += Math.sin(this.floatOffset) * 0.5;
                
                // Add sparkles
                this.sparkleTimer++;
                if (this.sparkleTimer > 3) {
                    this.sparkles.push({
                        x: this.x,
                        y: this.y + Math.random() * 20 - 10,
                        size: 3 + Math.random() * 5,
                        life: 1,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        hue: Math.random() * 360
                    });
                    this.sparkleTimer = 0;
                }

                // Update sparkles
                this.sparkles = this.sparkles.filter(s => {
                    s.x += s.vx;
                    s.y += s.vy;
                    s.life -= 0.02;
                    s.size *= 0.98;
                    return s.life > 0;
                });

                // Reset if off screen
                if (this.x > canvas.width + 100) {
                    this.reset();
                }
            }

            draw() {
                const time = Date.now() * 0.001;
                const rainbowHue = (this.hue + time * 50) % 360;

                // Draw sparkle trail
                this.sparkles.forEach(s => {
                    const gradient = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.size);
                    gradient.addColorStop(0, `hsla(${s.hue}, 100%, 80%, ${s.life})`);
                    gradient.addColorStop(1, `hsla(${s.hue}, 100%, 60%, 0)`);
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                // Body (main circle)
                const bodyGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 25);
                bodyGradient.addColorStop(0, `hsl(${rainbowHue}, 100%, 90%)`);
                bodyGradient.addColorStop(1, `hsl(${rainbowHue + 60}, 100%, 80%)`);
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();

                // Head
                const headGradient = ctx.createRadialGradient(30, -5, 0, 30, -5, 18);
                headGradient.addColorStop(0, `hsl(${rainbowHue + 30}, 100%, 92%)`);
                headGradient.addColorStop(1, `hsl(${rainbowHue + 90}, 100%, 82%)`);
                ctx.fillStyle = headGradient;
                ctx.beginPath();
                ctx.arc(30, -5, 18, 0, Math.PI * 2);
                ctx.fill();

                // Horn (magical rainbow horn)
                const hornGradient = ctx.createLinearGradient(35, -15, 35, -35);
                hornGradient.addColorStop(0, `hsl(${rainbowHue}, 100%, 70%)`);
                hornGradient.addColorStop(0.5, `hsl(${rainbowHue + 120}, 100%, 70%)`);
                hornGradient.addColorStop(1, `hsl(${rainbowHue + 240}, 100%, 70%)`);
                ctx.fillStyle = hornGradient;
                ctx.beginPath();
                ctx.moveTo(30, -15);
                ctx.lineTo(35, -35);
                ctx.lineTo(40, -15);
                ctx.closePath();
                ctx.fill();

                // Horn sparkle
                ctx.fillStyle = `hsla(${rainbowHue + 180}, 100%, 90%, ${0.5 + Math.sin(time * 5) * 0.5})`;
                ctx.beginPath();
                ctx.arc(35, -30, 3, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(38, -8, 2, 0, Math.PI * 2);
                ctx.arc(38, -2, 2, 0, Math.PI * 2);
                ctx.fill();

                // Eye sparkles
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(39, -8.5, 1, 0, Math.PI * 2);
                ctx.arc(39, -2.5, 1, 0, Math.PI * 2);
                ctx.fill();

                // Legs
                ctx.strokeStyle = `hsl(${rainbowHue + 45}, 100%, 75%)`;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-10, 20);
                ctx.lineTo(-10, 35);
                ctx.moveTo(10, 20);
                ctx.lineTo(10, 35);
                ctx.stroke();

                // Mane (rainbow flowing mane)
                for (let i = 0; i < 5; i++) {
                    const maneHue = (rainbowHue + i * 60) % 360;
                    ctx.fillStyle = `hsla(${maneHue}, 100%, 75%, 0.7)`;
                    ctx.beginPath();
                    const wave = Math.sin(time * 3 + i) * 5;
                    ctx.arc(20 - i * 5 + wave, -15 - i * 3, 8, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Tail (rainbow flowing tail)
                for (let i = 0; i < 6; i++) {
                    const tailHue = (rainbowHue + i * 50) % 360;
                    ctx.fillStyle = `hsla(${tailHue}, 100%, 70%, 0.6)`;
                    ctx.beginPath();
                    const wave = Math.sin(time * 2 + i * 0.5) * 10;
                    ctx.arc(-25 - i * 4 + wave, 5 + i * 3, 6, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // Spaceship with Alien class
        class Spaceship {
            constructor() {
                this.z = 2000; // Start far away on the road
                this.x = 0; // Center of road
                this.y = 0; // On the road surface
                this.wobble = 0;
                this.hue = 0;
                this.beamActive = false;
                this.beamTimer = 0;
            }

            update() {
                // Move spaceship closer
                this.z -= controls.speed * 3;
                
                // Reset when it gets too close
                if (this.z < 100) {
                    this.z = 2000;
                    this.x = (Math.random() - 0.5) * 200; // Random lane
                }

                // Hovering wobble
                this.wobble += 0.1;
                
                // Rainbow hue animation
                this.hue = (this.hue + 2) % 360;

                // Random tractor beam activation
                this.beamTimer--;
                if (this.beamTimer <= 0) {
                    this.beamActive = Math.random() > 0.7;
                    this.beamTimer = Math.floor(Math.random() * 100) + 50;
                }
            }

            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Calculate perspective scale
                const scale = 1000 / this.z;
                
                // Position on road
                const roadY = centerY + (1000 / this.z) * 300;
                const sx = centerX + this.x * scale;
                const sy = roadY - 80 * scale + Math.sin(this.wobble) * 10 * scale; // Hover above road

                const size = 40 * scale;

                ctx.save();
                ctx.translate(sx, sy);
                ctx.scale(scale, scale);

                // Tractor beam (if active)
                if (this.beamActive && scale > 0.3) {
                    const beamGradient = ctx.createLinearGradient(0, 0, 0, 100);
                    beamGradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, 0.1)`);
                    beamGradient.addColorStop(0.5, `hsla(${this.hue + 60}, 100%, 60%, 0.3)`);
                    beamGradient.addColorStop(1, `hsla(${this.hue + 120}, 100%, 50%, 0.6)`);
                    
                    ctx.fillStyle = beamGradient;
                    ctx.beginPath();
                    ctx.moveTo(-15, 20);
                    ctx.lineTo(15, 20);
                    ctx.lineTo(25, 100);
                    ctx.lineTo(-25, 100);
                    ctx.closePath();
                    ctx.fill();

                    // Beam particles
                    for (let i = 0; i < 5; i++) {
                        const particleY = 30 + i * 15;
                        const particleSize = 2 + Math.random() * 2;
                        ctx.fillStyle = `hsla(${this.hue + i * 30}, 100%, 80%, ${0.7 - i * 0.1})`;
                        ctx.beginPath();
                        ctx.arc(Math.sin(Date.now() * 0.005 + i) * 15, particleY, particleSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Spaceship body (flying saucer)
                const shipGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 30);
                shipGradient.addColorStop(0, `hsl(${this.hue}, 80%, 70%)`);
                shipGradient.addColorStop(0.5, `hsl(${this.hue + 60}, 80%, 60%)`);
                shipGradient.addColorStop(1, `hsl(${this.hue + 120}, 70%, 50%)`);

                // Main saucer disc
                ctx.fillStyle = shipGradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, 35, 12, 0, 0, Math.PI * 2);
                ctx.fill();

                // Dome/cockpit
                const domeGradient = ctx.createRadialGradient(0, -8, 0, 0, -8, 15);
                domeGradient.addColorStop(0, `hsla(${this.hue + 180}, 100%, 80%, 0.9)`);
                domeGradient.addColorStop(1, `hsla(${this.hue + 180}, 100%, 60%, 0.7)`);
                
                ctx.fillStyle = domeGradient;
                ctx.beginPath();
                ctx.ellipse(0, -8, 15, 10, 0, Math.PI, Math.PI * 2);
                ctx.fill();

                // Alien visible through dome
                ctx.save();
                ctx.translate(0, -10);
                
                // Alien head
                ctx.fillStyle = `hsl(120, 60%, 70%)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Big alien eyes
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.ellipse(-3, -2, 3, 4, 0, 0, Math.PI * 2);
                ctx.ellipse(3, -2, 3, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eye shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(-2, -3, 1, 0, Math.PI * 2);
                ctx.arc(4, -3, 1, 0, Math.PI * 2);
                ctx.fill();

                // Alien antenna
                ctx.strokeStyle = `hsl(120, 60%, 60%)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(0, -15);
                ctx.stroke();

                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(0, -15, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                // Glowing lights around the saucer
                const time = Date.now() * 0.005;
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + time;
                    const lightX = Math.cos(angle) * 30;
                    const lightY = Math.sin(angle) * 10;
                    const lightHue = (this.hue + i * 45) % 360;
                    
                    ctx.fillStyle = `hsla(${lightHue}, 100%, 70%, 0.8)`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsl(${lightHue}, 100%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(lightX, lightY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.shadowBlur = 0;

                // Spaceship glow
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, 0.5)`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, 37, 14, 0, 0, Math.PI * 2);
                ctx.stroke();
                ctx.shadowBlur = 0;

                ctx.restore();
            }
        }

        // Nyan Cat (Rainbow Poptart Cat) class
        class NyanCat {
            constructor() {
                this.x = -200;
                this.y = Math.random() * canvas.height;
                this.speed = 3 + Math.random() * 2;
                this.size = 1;
                this.trail = [];
                this.maxTrailLength = 30;
                this.bounceOffset = 0;
            }

            update() {
                // Move across screen
                this.x += this.speed;
                
                // Bounce animation
                this.bounceOffset += 0.15;
                
                // Add position to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // Reset when off screen
                if (this.x > canvas.width + 200) {
                    this.x = -200;
                    this.y = Math.random() * canvas.height;
                    this.speed = 3 + Math.random() * 2;
                    this.trail = [];
                }
            }

            draw() {
                const time = Date.now() * 0.001;
                const bounce = Math.sin(this.bounceOffset) * 10;

                // Draw rainbow trail first
                const rainbowColors = [
                    'hsl(0, 100%, 60%)',    // Red
                    'hsl(30, 100%, 60%)',   // Orange
                    'hsl(60, 100%, 60%)',   // Yellow
                    'hsl(120, 100%, 60%)',  // Green
                    'hsl(180, 100%, 60%)',  // Cyan
                    'hsl(240, 100%, 60%)'   // Blue
                ];

                // Draw rainbow trail with stars
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const segment = this.trail[i];
                    const alpha = i / this.trail.length;
                    
                    // Draw each rainbow stripe
                    for (let r = 0; r < rainbowColors.length; r++) {
                        ctx.fillStyle = rainbowColors[r].replace('60%)', `60%, ${alpha})`);
                        ctx.fillRect(
                            segment.x - 40,
                            segment.y + bounce + (r * 8) - 24,
                            40,
                            8
                        );
                    }

                    // Add sparkles in the trail
                    if (i % 3 === 0 && alpha > 0.5) {
                        const sparkleHue = (time * 200 + i * 40) % 360;
                        ctx.fillStyle = `hsla(${sparkleHue}, 100%, 80%, ${alpha})`;
                        ctx.beginPath();
                        const starSize = 3 + Math.sin(time * 5 + i) * 2;
                        
                        // Draw star shape
                        for (let s = 0; s < 5; s++) {
                            const angle = (s * Math.PI * 2 / 5) - Math.PI / 2;
                            const x = segment.x - 20 + Math.cos(angle) * starSize;
                            const y = segment.y + bounce + Math.sin(angle) * starSize;
                            if (s === 0) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                }

                ctx.save();
                ctx.translate(this.x, this.y + bounce);

                // Pop-tart body (with rainbow sparkles)
                const bodyGradient = ctx.createLinearGradient(-25, -15, -25, 15);
                bodyGradient.addColorStop(0, '#FFB6D9');
                bodyGradient.addColorStop(0.5, '#FF69B4');
                bodyGradient.addColorStop(1, '#FFB6D9');
                
                ctx.fillStyle = bodyGradient;
                ctx.fillRect(-25, -15, 50, 30);

                // Pop-tart frosting edge (darker pink)
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 3;
                ctx.strokeRect(-25, -15, 50, 30);

                // Sprinkles on the pop-tart
                const sprinkleColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
                for (let i = 0; i < 15; i++) {
                    const sx = -20 + (i % 5) * 10;
                    const sy = -10 + Math.floor(i / 5) * 10;
                    ctx.fillStyle = sprinkleColors[i % sprinkleColors.length];
                    ctx.fillRect(sx, sy, 3, 6);
                }

                // Cat head
                ctx.fillStyle = '#808080';
                ctx.beginPath();
                ctx.arc(20, 0, 18, 0, Math.PI * 2);
                ctx.fill();

                // Cat ears
                ctx.beginPath();
                ctx.moveTo(10, -15);
                ctx.lineTo(15, -25);
                ctx.lineTo(20, -15);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(25, -15);
                ctx.lineTo(30, -25);
                ctx.lineTo(35, -15);
                ctx.closePath();
                ctx.fill();

                // Inner ears (pink)
                ctx.fillStyle = '#FFB6D9';
                ctx.beginPath();
                ctx.moveTo(13, -16);
                ctx.lineTo(15, -20);
                ctx.lineTo(17, -16);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(28, -16);
                ctx.lineTo(30, -20);
                ctx.lineTo(32, -16);
                ctx.closePath();
                ctx.fill();

                // Cat face - eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(15, -2, 3, 0, Math.PI * 2);
                ctx.arc(25, -2, 3, 0, Math.PI * 2);
                ctx.fill();

                // Eye sparkles
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(16, -3, 1, 0, Math.PI * 2);
                ctx.arc(26, -3, 1, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = '#FFB6D9';
                ctx.beginPath();
                ctx.moveTo(20, 2);
                ctx.lineTo(18, 5);
                ctx.lineTo(22, 5);
                ctx.closePath();
                ctx.fill();

                // Mouth (simple happy face)
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(20, 5, 5, 0.2, Math.PI - 0.2);
                ctx.stroke();

                // Whiskers
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                // Left whiskers
                ctx.moveTo(10, 0);
                ctx.lineTo(0, -2);
                ctx.moveTo(10, 2);
                ctx.lineTo(0, 2);
                ctx.moveTo(10, 4);
                ctx.lineTo(0, 6);
                // Right whiskers
                ctx.moveTo(30, 0);
                ctx.lineTo(40, -2);
                ctx.moveTo(30, 2);
                ctx.lineTo(40, 2);
                ctx.moveTo(30, 4);
                ctx.lineTo(40, 6);
                ctx.stroke();

                // Cat feet (simple paws)
                ctx.fillStyle = '#808080';
                const footBounce = Math.sin(this.bounceOffset * 2) * 2;
                ctx.beginPath();
                ctx.ellipse(-15, 18 + footBounce, 6, 4, 0, 0, Math.PI * 2);
                ctx.ellipse(-5, 18 - footBounce, 6, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Tail
                ctx.strokeStyle = '#808080';
                ctx.lineWidth = 4;
                ctx.beginPath();
                const tailWave = Math.sin(time * 3) * 5;
                ctx.moveTo(-25, 5);
                ctx.quadraticCurveTo(-35 + tailWave, 0, -40, -10 + tailWave);
                ctx.stroke();

                // Add magical sparkles around Nyan Cat
                for (let s = 0; s < 3; s++) {
                    const sparkleAngle = time * 2 + s * (Math.PI * 2 / 3);
                    const sparkleDistance = 35 + Math.sin(time * 3 + s) * 5;
                    const sparkleX = Math.cos(sparkleAngle) * sparkleDistance;
                    const sparkleY = Math.sin(sparkleAngle) * sparkleDistance;
                    const sparkleHue = (time * 100 + s * 120) % 360;
                    
                    ctx.fillStyle = `hsla(${sparkleHue}, 100%, 70%, 0.8)`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsl(${sparkleHue}, 100%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(sparkleX, sparkleY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }

        let shootingStars = [];
        let unicorns = [];
        let spaceship = new Spaceship();
        let nyanCats = [];

        // Create shooting stars
        for (let i = 0; i < 3; i++) {

        // Star class
        class Star {
            constructor() {
                this.reset();
                // Initialize at random depth for smooth start
                this.z = Math.random() * canvas.width;
                // Assign a random hue for rainbow effect
                this.hue = Math.random() * 360;
                // Random sparkle animation offset
                this.sparkleOffset = Math.random() * Math.PI * 2;
            }

            reset() {
                this.x = (Math.random() - 0.5) * canvas.width * (controls.spread / 50);
                this.y = (Math.random() - 0.5) * canvas.height * (controls.spread / 50);
                this.z = canvas.width;
                this.prevZ = this.z;
                this.hue = Math.random() * 360;
                this.sparkleOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.prevZ = this.z;
                this.z -= controls.speed * 2;

                // Mouse interaction - repel stars away from cursor
                if (mouse.active && controls.mouseForce > 0) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    // Project star position to screen space
                    const sx = (this.x / this.z) * canvas.width + centerX;
                    const sy = (this.y / this.z) * canvas.height + centerY;
                    
                    // Calculate distance from mouse
                    const dx = sx - mouse.x;
                    const dy = sy - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Apply force if within range
                    const influenceRadius = 200;
                    if (distance < influenceRadius && distance > 0) {
                        const force = (1 - distance / influenceRadius) * controls.mouseForce * 0.5;
                        const angle = Math.atan2(dy, dx);
                        
                        // Push star away from mouse in 3D space
                        this.x += Math.cos(angle) * force * (this.z / canvas.width) * 50;
                        this.y += Math.sin(angle) * force * (this.z / canvas.width) * 50;
                    }
                }

                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Current position
                const sx = (this.x / this.z) * canvas.width + centerX;
                const sy = (this.y / this.z) * canvas.height + centerY;

                // Previous position for trail
                const px = (this.x / this.prevZ) * canvas.width + centerX;
                const py = (this.y / this.prevZ) * canvas.height + centerY;

                // Calculate star properties based on depth
                const size = (1 - this.z / canvas.width) * controls.starSize * 3;
                const opacity = Math.min(1, (1 - this.z / canvas.width) * 1.5);

                // Animate hue for shimmer effect
                const time = Date.now() * 0.001;
                const animatedHue = (this.hue + time * 50) % 360;
                
                // Sparkle animation - pulsing brightness
                const sparkle = Math.sin(time * 5 + this.sparkleOffset) * 0.3 + 0.7;

                // Draw rainbow trail
                const trailGradient = ctx.createLinearGradient(px, py, sx, sy);
                trailGradient.addColorStop(0, `hsla(${animatedHue}, 100%, 50%, 0)`);
                trailGradient.addColorStop(0.5, `hsla(${animatedHue + 30}, 100%, 60%, ${opacity * 0.5 * sparkle})`);
                trailGradient.addColorStop(1, `hsla(${animatedHue + 60}, 100%, 70%, ${opacity * sparkle})`);

                ctx.beginPath();
                ctx.strokeStyle = trailGradient;
                ctx.lineWidth = size * 0.6;
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();

                // Draw sparkle star core
                const starGradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, size * 1.5);
                starGradient.addColorStop(0, `hsla(${animatedHue}, 100%, 100%, ${opacity * sparkle})`);
                starGradient.addColorStop(0.3, `hsla(${animatedHue}, 100%, 80%, ${opacity * 0.8 * sparkle})`);
                starGradient.addColorStop(0.6, `hsla(${animatedHue + 30}, 100%, 60%, ${opacity * 0.4 * sparkle})`);
                starGradient.addColorStop(1, `hsla(${animatedHue + 60}, 100%, 50%, 0)`);

                ctx.beginPath();
                ctx.fillStyle = starGradient;
                ctx.arc(sx, sy, size * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Draw sparkle points (4-pointed star shape)
                if (opacity > 0.5) {
                    const sparkleSize = size * (2 + sparkle);
                    const rotation = time * 2 + this.sparkleOffset;
                    
                    ctx.save();
                    ctx.translate(sx, sy);
                    ctx.rotate(rotation);
                    
                    // Draw diamond sparkle shape
                    ctx.beginPath();
                    ctx.moveTo(0, -sparkleSize);
                    ctx.lineTo(sparkleSize * 0.3, 0);
                    ctx.lineTo(0, sparkleSize);
                    ctx.lineTo(-sparkleSize * 0.3, 0);
                    ctx.closePath();
                    
                    const sparkleGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, sparkleSize);
                    sparkleGradient.addColorStop(0, `hsla(${animatedHue}, 100%, 100%, ${opacity * sparkle})`);
                    sparkleGradient.addColorStop(0.5, `hsla(${animatedHue + 30}, 100%, 80%, ${opacity * 0.5 * sparkle})`);
                    sparkleGradient.addColorStop(1, `hsla(${animatedHue + 60}, 100%, 60%, 0)`);
                    
                    ctx.fillStyle = sparkleGradient;
                    ctx.fill();
                    
                    // Draw cross sparkle
                    ctx.rotate(Math.PI / 4);
                    ctx.beginPath();
                    ctx.moveTo(0, -sparkleSize * 0.7);
                    ctx.lineTo(sparkleSize * 0.2, 0);
                    ctx.lineTo(0, sparkleSize * 0.7);
                    ctx.lineTo(-sparkleSize * 0.2, 0);
                    ctx.closePath();
                    ctx.fillStyle = sparkleGradient;
                    ctx.fill();
                    
                    ctx.restore();
                }

                // Extra bright glow for very close stars
                if (opacity > 0.7) {
                    const glowGradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, size * 3);
                    glowGradient.addColorStop(0, `hsla(${animatedHue}, 100%, 90%, ${(opacity - 0.7) * 0.6 * sparkle})`);
                    glowGradient.addColorStop(0.5, `hsla(${animatedHue + 30}, 100%, 70%, ${(opacity - 0.7) * 0.3 * sparkle})`);
                    glowGradient.addColorStop(1, `hsla(${animatedHue + 60}, 100%, 50%, 0)`);
                    
                    ctx.beginPath();
                    ctx.fillStyle = glowGradient;
                    ctx.arc(sx, sy, size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        let stars = [];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < controls.starCount; i++) {
                stars.push(new Star());
            }
        }
        initStars();

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
        }

        // Animation loop
        function animate() {
            // Create trail effect with semi-transparent overlay
            ctx.fillStyle = `rgba(0, 0, 0, ${1 / controls.trailLength})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw rainbow road first (behind everything)
            rainbowRoad.update();
            rainbowRoad.draw();

            // Update and draw spaceship on the road
            spaceship.update();
            spaceship.draw();

            // Update and draw shooting stars (before twin mode so they appear in kaleidoscope)
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw unicorns (before twin mode so they appear in kaleidoscope)
            unicorns.forEach(unicorn => {
                unicorn.update();
                unicorn.draw();
            });

            // Update and draw Nyan Cats (before twin mode so they appear in kaleidoscope)
            nyanCats.forEach(nyanCat => {
                nyanCat.update();
                nyanCat.draw();
            });

            // Save canvas state for twin mode
            ctx.save();

            if (controls.twinMode > 0) {
                // Apply kaleidoscope effect
                const segments = controls.twinMode;
                const angleStep = (Math.PI * 2) / segments;
                
                // Translate to center for rotation
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                for (let i = 0; i < segments; i++) {
                    ctx.save();
                    ctx.rotate(angleStep * i);
                    
                    // Translate back
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    
                    // Draw stars
                    stars.forEach(star => {
                        star.draw();
                    });
                    
                    ctx.restore();
                }
            } else {
                // Normal mode - draw stars once
                stars.forEach(star => {
                    star.draw();
                });
            }

            // Restore canvas state
            ctx.restore();

            // Update stars (only update once, regardless of twin mode)
            stars.forEach(star => {
                star.update();
            });

            // Update stats
            document.getElementById('activeStars').textContent = stars.length;
            updateFPS();

            requestAnimationFrame(animate);
        }

        // Control handlers

            document.getElementById('countValue').textContent = controls.starCount;

                    stars.push(new Star());
                }
            } else {
                stars = stars.slice(0, controls.starCount);
            }
        });

        });

        document.getElementById('starSize').addEventListener('input', (e) => {
            controls.starSize = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = controls.starSize.toFixed(1);
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            controls.spread = parseInt(e.target.value);
            document.getElementById('spreadValue').textContent = controls.spread;
        });

        document.getElementById('mouseForce').addEventListener('input', (e) => {
            controls.mouseForce = parseInt(e.target.value);
            document.getElementById('mouseForceValue').textContent = controls.mouseForce === 0 ? 'Off' : controls.mouseForce;
        });

        document.getElementById('twinMode').addEventListener('input', (e) => {
            controls.twinMode = parseInt(e.target.value);
            const modes = ['Off', '2-Way', '3-Way', '4-Way', '5-Way', '6-Way', '7-Way', '8-Way', '9-Way'];
            document.getElementById('twinValue').textContent = modes[controls.twinMode];
        });

        // Start animation
        animate();
    </script>
</body>
</html>
