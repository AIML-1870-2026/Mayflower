<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hello World - Marissa Maynard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f 0%, #003d5c 40%, #00a8e8 100%);
            position: relative;
        }

        /* Text Container */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #00a8e8, 0 0 40px #00a8e8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #e0f7ff;
            text-shadow: 0 0 10px #00a8e8;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
        }

        /* Sand */
        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(194, 178, 128, 0) 0%, #c2b280 100%);
            z-index: 1;
        }

        /* Shipwreck */
        .shipwreck {
            position: absolute;
            bottom: 40px;
            left: 15%;
            font-size: 5rem;
            transform: rotate(-15deg);
            filter: brightness(0.8);
            opacity: 0.9;
            z-index: 2;
        }

        /* Fish */
        .fish {
            position: absolute;
            font-size: 2rem;
            animation: swim 12s linear infinite;
        }

        @keyframes swim {
            from {
                left: 100%;
            }
            to {
                left: -100px;
            }
        }

        /* Jellyfish */
        .jellyfish {
            position: absolute;
            font-size: 2rem;
            animation: jellyFloat 4s ease-in-out infinite;
        }

        @keyframes jellyFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Hungry Shark */
        .hungry-shark {
            position: absolute;
            font-size: 4rem;
            top: 25%;
            animation: sharkSwim 12s linear;
            z-index: 5;
        }

        @keyframes sharkSwim {
            from {
                left: 100%;
            }
            to {
                left: -200px;
            }
        }

        .hungry-shark.eating {
            animation: eat 0.5s ease-out;
        }

        @keyframes eat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Ink Squid */
        .ink-squid {
            position: absolute;
            font-size: 3rem;
            top: 70%;
            animation: squidSwim 15s linear;
            z-index: 5;
        }

        @keyframes squidSwim {
            from {
                left: 100%;
            }
            to {
                left: -200px;
            }
        }

        /* Ink Cloud */
        .ink-cloud {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 4;
            animation: inkSpread 2s ease-out forwards;
        }

        @keyframes inkSpread {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Crabs */
        .crab {
            position: absolute;
            font-size: 2rem;
            bottom: 120px;
            animation: crabWalk 15s linear;
            z-index: 2;
        }

        @keyframes crabWalk {
            from {
                left: 100%;
            }
            to {
                left: -100px;
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            opacity: 0.6;
            animation: rise linear;
        }

        @keyframes rise {
            from {
                bottom: 0;
                opacity: 0.6;
            }
            to {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Starfish */
        .starfish {
            position: absolute;
            font-size: 2rem;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Fish being eaten */
        .eaten {
            animation: getEaten 0.5s ease-out forwards !important;
        }

        @keyframes getEaten {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Text Container -->
    <div class="text-container">
        <h1>Hello, World!</h1>
        <p>I'm Marissa Maynard and I'm ready to vibe code</p>
    </div>

    <!-- Sand -->
    <div class="sand"></div>

    <!-- Shipwreck -->
    <div class="shipwreck">üö¢</div>

    <script>
        const fishEmojis = ['üê†', 'üêü', 'üê°', 'ü¶à', 'üêô', 'üê¨', 'üê≥'];
        const jellyfishEmojis = ['ü™º', 'ü¶ë'];

        // Create initial fish
        for (let i = 0; i < 6; i++) {
            setTimeout(() => createFish(), i * 500);
        }

        // Spawn new fish every 3 seconds
        setInterval(createFish, 3000);

        function createFish() {
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.textContent = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            fish.style.top = Math.random() * 80 + '%';
            fish.style.animationDuration = (Math.random() * 8 + 10) + 's';
            document.body.appendChild(fish);

            setTimeout(() => fish.remove(), 20000);
        }

        // Create jellyfish
        for (let i = 0; i < 5; i++) {
            const jellyfish = document.createElement('div');
            jellyfish.className = 'jellyfish';
            jellyfish.textContent = jellyfishEmojis[Math.floor(Math.random() * jellyfishEmojis.length)];
            jellyfish.style.left = Math.random() * 100 + '%';
            jellyfish.style.top = Math.random() * 80 + '%';
            jellyfish.style.animationDelay = Math.random() * 4 + 's';
            jellyfish.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(jellyfish);
        }

        // Hungry shark
        function createHungryShark() {
            const shark = document.createElement('div');
            shark.className = 'hungry-shark';
            shark.textContent = 'ü¶à';
            document.body.appendChild(shark);

            // Check for fish to eat
            const checkInterval = setInterval(() => {
                const sharkRect = shark.getBoundingClientRect();
                const allFish = document.querySelectorAll('.fish');

                allFish.forEach(fish => {
                    const fishRect = fish.getBoundingClientRect();
                    const verticalDistance = Math.abs(sharkRect.top - fishRect.top);
                    const horizontalDistance = Math.abs(sharkRect.left - fishRect.left);

                    if (verticalDistance < 50 && horizontalDistance < 100) {
                        shark.classList.add('eating');
                        setTimeout(() => shark.classList.remove('eating'), 500);
                        fish.classList.add('eaten');
                        setTimeout(() => fish.remove(), 500);
                    }
                });
            }, 100);

            setTimeout(() => {
                clearInterval(checkInterval);
                shark.remove();
            }, 12000);
        }

        setInterval(createHungryShark, 15000);
        setTimeout(createHungryShark, 2000);

        // Ink-squirting squid
        function createInkSquid() {
            const squid = document.createElement('div');
            squid.className = 'ink-squid';
            squid.textContent = 'ü¶ë';
            document.body.appendChild(squid);

            setTimeout(() => {
                const squidRect = squid.getBoundingClientRect();
                const ink = document.createElement('div');
                ink.className = 'ink-cloud';
                ink.style.left = squidRect.left + 'px';
                ink.style.top = squidRect.top + 'px';
                document.body.appendChild(ink);

                setTimeout(() => ink.remove(), 2000);
            }, 6750); // 45% of 15s

            setTimeout(() => squid.remove(), 15000);
        }

        setInterval(createInkSquid, 20000);
        setTimeout(createInkSquid, 3000);

        // Crabs
        for (let i = 0; i < 2; i++) {
            setTimeout(() => createCrab(), i * 1000);
        }

        setInterval(createCrab, 5000);

        function createCrab() {
            const crab = document.createElement('div');
            crab.className = 'crab';
            crab.textContent = 'ü¶Ä';
            const duration = Math.random() * 8 + 12;
            crab.style.animationDuration = duration + 's';
            document.body.appendChild(crab);

            setTimeout(() => crab.remove(), duration * 1000);
        }

        // Bubbles
        setInterval(createBubble, 500);

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 4 + 4;
            bubble.style.animationDuration = duration + 's';
            document.body.appendChild(bubble);

            setTimeout(() => bubble.remove(), duration * 1000);
        }

        // Starfish
        for (let i = 0; i < 4; i++) {
            const starfish = document.createElement('div');
            starfish.className = 'starfish';
            starfish.textContent = '‚≠ê';
            starfish.style.left = Math.random() * 100 + '%';
            starfish.style.bottom = Math.random() * 20 + '%';
            starfish.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(starfish);
        }
    </script>
</body>
</html>
